---
- name: "Restart SSH"
  become: true
  ansible.builtin.service:
    name: "sshd"
    state: "restarted"
  ignore_errors: "{{ inventory.id is not defined }}"

- name: "Restart Fail2Ban"
  become: true
  ansible.builtin.service:
    name: "fail2ban"
    state: "restarted"
    enabled: true
  ignore_errors: "{{ inventory.id is not defined }}"
